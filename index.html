<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do App</title>
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <h1>To-Do App</h1>
    </header>
  </div>

<main>
  <form id="addToDoForm">
    <label for="newToDoText">New To-Do:</label>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input type="text" id="newToDoText">
    </div>

    <button type="submit" class="mdl-button mdl-button--raised mdl-button--accent">Add To-Do!</button>
  </form>

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col "> </div>
    <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <ul id="toDoList">
      </ul>
    </div>
    <div class="mdl-cell mdl-cell--3-col "> </div>
  </div>



  <script src="app.js"></script>
</main>
</body>
</html>
